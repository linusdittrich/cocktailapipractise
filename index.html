<!DOCTYPE html>
<html>
    <link href="/cocktailapipractise/style.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Murecho&display=swap" rel="stylesheet">
        <title>
           : ) 
        </title>
    </head>
    <body>
        <div id="url">https://thecocktaildb.com/api/json/v1/1/random.php</div>
        <h1 id="title"> Cocktail Generator</h1>

        <div id="page">

            <div id="display"> 
                <div id="searchfield">
                    <input id="textfield" type="text">
                    <div id="searchbutton"></div>
                </div>
                <div class="Text" id="cocktailname">Cocktail Name</div> 
                <div class="Text" id="alcoholic"> </div>
                <div class="Text" id="category"> </div>

                <div class="Text" id="textinbetween"> For this cocktail you will need:</div>

                <div class="Text" id="glass"> </div>

                <div class="Text" id="zutaten"> </div>

                <div class="Text" id="textinbetween2"> Instructions:</div>
                <div class="Text" id="instructions"> </div>

                <div class="Text" id="measure"> </div>

            </div>
        
            <div class="button" id="button">
                <img class="buttonimg" id="buttonimg" src="/cocktailapipractise/img/Button.svg" type="image/svg">
                <div id="buttontext"> I am thirsty! </div>
            </div>

        </div>
        <script src="/cocktailapipractise/main.js"></script>
    </body>
